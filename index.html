    <script>
        const button = document.getElementById('soupPriceButton');
        const audio = document.getElementById('backgroundMusic');
        let isMoving = true; // Flag to control movement

        function getRandomPrice() {
            return (Math.random() * (10000000000 - 1000) + 1000000000).toFixed(2); // Expensive price between 1000 and 10000
        }

        function moveAudioControl() {
            if (!isMoving) return; // Prevent movement if user is interacting

            const windowWidth = window.innerWidth - audio.offsetWidth; // Calculate max width
            const windowHeight = window.innerHeight - audio.offsetHeight; // Calculate max height
            const randomX = Math.random() * windowWidth; // Random X position
            const randomY = Math.random() * windowHeight; // Random Y position

            audio.style.left = `${randomX}px`; // Set random left position
            audio.style.top = `${randomY}px`; // Set random top position
        }

        window.addEventListener('load', () => {
            moveAudioControl(); // Move audio control when the page loads
            audio.play(); // Start playing the audio

            // Move the audio control every 2 seconds
            setInterval(moveAudioControl, 1000);
        });

        // Stop moving the audio control when the user interacts with it
        audio.addEventListener('mouseenter', () => {
            isMoving = false; // Stop moving when hovered
        });

        audio.addEventListener('mouseleave', () => {
            isMoving = true; // Resume moving when not hovered
        });

        button.addEventListener('mouseenter', () => {
            const expensivePrice = getRandomPrice();
            button.textContent = `Buy the soup for ${expensivePrice} ₹ only`;
        });

        button.addEventListener('mouseleave', () => {
            button.textContent = `Buy the soup for 10 ₹ only`;
        });
    </script>
